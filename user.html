<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Hills Dev Test</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body onload="userInfo();">  
    <main>
        <!-- User Information -->
      <div class="container users-well mt-5 mb-5">
          <h1 class="text-center">User Info</h1>
          <hr width="320px" class="mx-auto" size="6px">
      <div class="containerInfo mx-auto">
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-lg-6">
              <h5>First Name: <strong id="firstname"></strong></h5>
              <h5>Surname: <strong id="surname"></strong></h5>
              <h5>User ID: <strong id="userid"></strong></h5>
            </div>
            <div class="col-lg-4">
              <h5>Age: <strong id="age"></strong></h5>
              <h5>Gender: <strong id="gender"></strong></h5>
              <h5>Number of friends: <strong id="friends"></strong></h5>
            </div>
            <button class="btn btn-warning" id="allUsers" onclick="allUsers();"><i class='fas fa-users pe-2'></i>All users</button>
          </div>
      </div>
      <div class="row mt-5 d-flex justify-content-center">
          <div class="col-lg-3">
            <h3>Friends list:</h3>
            <div id="friendCard"></div>
          </div>
          <div class="col-lg-3">
            <h3>Friends of friends:</h3>
            <div id="friendsOfFriendsCard"></div>
          </div>
          <div class="col-lg-3">
            <h3>Suggested of friends:</h3>
            <div id="suggestedFriendsCard"></div>
          </div>
      </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/112c77d41f.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
